<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-post.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/form-submit.js"></script>
</head>

<body>
  <!------------------- NAV FIXED ------------------->
  <nav>
    <span class="navLogo">tweeter</span>
    <span class="navTweet">Write a new <b>tweet</b></span>
  </nav>
  <!------------------- HEADER ------------------->
  <header class="main-header">
    <div>
      <img src="/images/profile-hex.png" />
    </div>
    <br />
    <div>
      <h2>Your Name</h2>
    </div>
  </header>
  <!------------------- MAIN ------------------->
  <main class="container">
    <section class="new-tweet">
      <form id="submit-form">
        <textarea class="tweet-text-area" name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet" />
        <span class="counter" type="counter">140</span>
      </form>
    </section>
    <section id="tweets-container" class="tweets"></section>
  </main>
</body>

</html>
