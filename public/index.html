<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet" />
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-post.css" type="text/css" />
  <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <script src="jquery.min.js" type="text/javascript"></script>
  <script src="jquery.timeago.js" type="text/javascript"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/form-submit.js"></script>
</head>

<body>
  <!------------------- NAV FIXED ------------------->
  <nav>
    <span class="navLogo">tweeter</span>
    <span class="navTweet">Write a new <b>tweet</b></span>
    <button id="button" onclick="toggleButton()" class="fas fa fa-angle-double-down"></button>
    
  </nav>
  <!------------------- HEADER ------------------->
  <header class="main-header">
    <div>
      <img src="/images/profile-hex.png" />
      <h2>Your Name</h2>
    </div>
  </header>
  <!------------------- MAIN ------------------->
  <main class="container">
    <section class="new-tweet">
      <div class="errors">
        <i class="fas fa-exclamation-triangle"></i>
        <h6 class="error-message"></h6>
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <form id="submit-form">
        <textarea class="tweet-text-area" name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet" />
        <span class="counter" type="counter">140</span>
      </form>
    </section>
    <section id="tweets-container" class="tweets"></section>
  </main>
</body>

</html>
